<!DOCTYPE html>
<html>
<head>
  <title>Keep Active</title>
  <style>
    body {
 font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f9f9f9;
    width: 320px; /* Corrected property name from 'widht' */
    height: 320px; /* Corrected property name from 'heist' */
    overflow: auto; /* Adds scrollbars if content overflows */
    }
    h1 {
      color: #333;
      font-size: 18px;
    }
    label {
      font-size: 14px;
      color: #333;
    }
    input[type="text"],
    input[type="number"] {
      padding: 8px;
      margin: 5px 0 20px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      width: 100%;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #45a049;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Keep Active Extension</h1>
    <div>
      <label for="timeInterval">Time Interval (minutes):</label>
      <input type="number" id="timeInterval" value="1" min="1">
    </div>
    <div>
      <label for="url">URL:</label>
      <input type="text" id="url" value="http://google.com">
    </div>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
